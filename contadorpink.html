<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style copy.css">
</head>
<body>
    <section>
        <h1>Contador</h1>
        <p id="valor">0</p>
        <button onclick="aumentar()">Mais</button>
        <button onclick="diminuir()">Menos</button>
    </section>
</body>
</html>
<script>

    var ax_alterar = Number(valor.value)
    var ax_alterar = 0;
    function aumentar() {
        ax_alterar = ax_alterar + 1
        valor.innerHTML = `${ax_alterar}`
    }
    function diminuir() {
        ax_alterar = ax_alterar - 1
        valor.innerHTML = `${ax_alterar}`
    }
</script>
